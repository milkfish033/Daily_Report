<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>RAG日报：#report_date#</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        .summary {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .summary-item {
            flex: 1;
            margin: 10px;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 8px;
            text-align: center;
        }
        .summary-item h3 {
            margin: 0;
            font-size: 20px;
            text-align: left;
        }
        .summary-item .note {
            margin: 0;
            font-weight: 500;
            font-size: 12px;
            color: #666666;
        }
        .summary-item .new-count {
            font-size: 32px;
            font-weight: 600;
            color: #4CAF50;
            margin: 10px 0 0;
        }
        .summary-item .total-count {
            font-size: 20px;
            color: #999999;
        }
        .charts, .top-lists {
            margin-bottom: 20px;
        }
        .charts .chart, .top-lists .top-list {
            margin: 10px 0;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 8px;
        }
        .charts .chart img {
            width: 100%;
            border-radius: 8px;
        }
        .top-lists table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .top-lists table, th, td {
            border: 1px solid #dddddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f9f9f9;
            color: #333333;
        }
        td {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RAG日报：#report_date#</h1>
        
        <div class="summary">
            <div class="summary-item">
                <h3><span>知识库</span><span class="note">  昨日新增 / 总数 </span></h3>
                <p>
                    <span class="new-count"> #知识库新增#</span>
                    <span class="total-count">/ #知识库总数#</span>
                </p>
            </div>
            <div class="summary-item">
                <h3><span>文档</span><span class="note">  昨日新增 / 总数</span></h3>
                <p>
                    <span class="new-count">#文档新增#</span>
                    <span class="total-count"> / #文档总数#</span>
                </p>
            </div>
            <div class="summary-item">
                <h3><span>昨日对话次数</span></h3>
                <p>
                    <span class="new-count">#昨日对话次数#</span>
                </p>
            </div>
            <div class="summary-item">
                <h3><span>昨日活跃用户数</span></h3>
                <p>
                    <span class="new-count">#昨日活跃用户#</span>
                </p>
            </div>
        </div>

        <div class="charts">
            <div class="chart">
                <h3>七日知识库总数变化</h3>
                <img src="data:image/png;base64, #image11#" alt="七日知识库总数变化">
            </div>
            <div class="chart">
                <h3>七日文档总数变化</h3>
                <img src="data:image/png;base64, #image22#" alt="七日文档总数变化">
            </div>
            <div class="chart">
                <h3>七日活跃用户数变化</h3>
                <img src="data:image/png;base64, #image33#" alt="七日活跃用户数变化">
            </div>
        </div>

        <div class="top-lists">
            <div class="top-list">
                <h3>昨日对话TOP10用户</h3>
                <table>
                    <thead>
                        <tr>
                            <th>用户名</th>
                            <th>对话次数</th>
                        </tr>
                    </thead>
                    <tbody id="top-users">
                        #TOP10用户#
                    </tbody>
                </table>
            </div>
            <div class="top-list">
                <h3>昨日对话TOP10场景</h3>
                <table>
                    <thead>
                        <tr>
                            <th>场景名称</th>
                            <th>对话次数</th>
                        </tr>
                    </thead>
                    <tbody id="top-scenes">
                       #TOP10场景#
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
